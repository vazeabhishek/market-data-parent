<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div id="accordion">
    <div class="card">
        <div class="card-header text-white bg-dark  mb-1 my-accordian-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                    BUY
                </button>
                <span style="float:right;" th:text="${buyOptionsCount}"></span>
            </h5>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <table class="table table-dark table-bordered table-sm">
                    <thead>
                    <tr>
                        <th title="CONTRACT" >Contract</th>
                        <th title="LTP" >LTP</th>
                        <th title="SENTIMENT">&Delta; LTP/Day</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${buyOptions}">
                        <td><a class="nav-link" th:href="@{/option/history/{recNo}(recNo=${f.optionRecordNo})}"
                               th:text="${f.identifier}"></a></td>
                        <td th:text="${f.ltp}"></td>
                        <td th:text="${f.sentiment}">%</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header text-white bg-dark  mb-1 my-accordian-header" id="headingTwo">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                        aria-expanded="false" aria-controls="collapseTwo">
                    SELL
                </button>
                <span style="float:right;" th:text="${sellOptionsCount}"></span>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <table class="table table-dark table-bordered table-sm">
                    <thead>
                    <tr>
                        <th title="CONTRACT" >Contract</th>
                        <th title="LTP" >LTP</th>
                        <th title="SENTIMENT">SENTIMENT</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${sellOptions}">
                        <td><a class="nav-link" th:href="@{/option/history/{recNo}(recNo=${f.optionRecordNo})}"
                               th:text="${f.identifier}"></a></td>
                        <td th:text="${f.ltp}"></td>
                        <td th:text="${f.sentiment}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header text-white bg-dark  mb-1 my-accordian-header" id="headingThree">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                   WAIT
                </button>
                <span style="float:right;" th:text="${sellOptionsCount}"></span>
            </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <table class="table table-dark table-bordered table-sm">
                    <thead>
                    <tr>
                        <th title="CONTRACT" >Contract</th>
                        <th title="LTP" >LTP</th>
                        <th title="SENTIMENT"SENTIMENT</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${sellOptions}">
                        <td><a class="nav-link" th:href="@{/option/history/{recNo}(recNo=${f.optionRecordNo})}"
                               th:text="${f.identifier}"></a></td>
                        <td th:text="${f.ltp}"></td>
                        <td th:text="${f.sentiment}">%</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
